
{# If it is a node, make a clickable that will ajax call stream_subtree. Otherwise, checkbox. #}
<ul class="streams">
    {% for node in nodes %}
        <li>
            <div id="{{path}}{{node}}|" class="subtree_toggle clickable" onclick="toggle_subtree(event);">
                <span class="collapse_state">+</span>
                {{node}}
                </div>
            <div style="display: none; position: relative; padding-left: 1em"></div>
        </li>
    {% endfor %}
        
    {% for name, id in leaves.items %}
        <li>
            <div id="stream_span_{{id}}">
                <input type="checkbox" class="stream" id="stream_{{id}}"
                       value="{{id}}" onChange="load_unload_stream(this);
                       reset_check_all(this, 'owned_checkall');">
                       <label for="stream_{{id}}">{{name}}</label>
            </div>
        </li>
    {% endfor %}
</ul>
