<div id="login">
    <span style="color:red" id="login_error" class="error">{{error}}</span>
    {% csrf_token %}
    <div> 
        <label for="username">Username:</label> <input type="text" id="username" name="username" maxlength="30" /> 
    </div> 
    <div> 
        <label for="password">Password:</label> <input type="password" id="password" name="password"/> 
    </div> 
    <div id="submit_login"style="width:50px;margin-left:auto;margin-right:auto">  
        <input type="hidden" name="next" value="{{redirect_to}}"/>
        <label>&nbsp;</label><input type="button" value="Log in" onclick="login();"/> 
    </div> 
</div>
