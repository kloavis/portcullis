{%extends "base.html"%}
{%block content%}

    <div id="inner"style="width:400px;height200px;margin-left:auto;margin-right:auto;text-align:center">
        <div style="color:red" class="error">{{error}}</div>
        <form action="/portcullis/login/" method="POST">
            {% csrf_token %}
            <div class="user_name" > 
                <label for="username">Username:</label> <input type="text" id="username" name="username" maxlength="30" /> 
            </div> 
            <div class="password" > 
                <label for="password">Password:</label> <input type="password" id="password" name="password"/> 
            </div> 
            <div class="submit_login"style="width:50px;margin-left:auto;margin-right:auto">  
                <input type="hidden" name="next" value="{{redirect_to}}"/>
                <label>&nbsp;</label><input type="submit" value="Log in"/> 
            </div> 
        </form> 
    </div>


{%endblock%}
