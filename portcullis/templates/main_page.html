{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}css/main_page.css">

<div id="main_page">
    <div id="side_pane_anchor"><!--Used to tell us if user has scrolled this passed the top or not.--></div>
    <div id="side_pane">
        <div id="tabs">
            <ul>
                <li><a href="/portcullis/streams/">Graphs</a></li>
                <li><a href="#utilites">Utilities</a></li>
            </ul>
            <div id="graphs"></div>
            
            <div id="utilites">
                <ul>
                    <li>
                        <span id="manage_streams" class="clickable_text" onclick="load_model_grid('datastream');">Manage Streams</span>
                    </li>
                    <li>
                        <span id="manage_users" class="clickable_text" onclick="load_model_grid('portcullisuser');">Manage Users</span>
                    </li>
                    <li>
                        <span id="manage_key" class="clickable_text" onclick="load_model_grid('key');">Manage Keys</span>
                    </li>
                </ul>
            </div>
        </div>
    
    <script type="text/javascript">
        $(window).scroll(sidepane_relocate);
        ready_tabs();
    </script>
    </div><!--End side_pane-->

    <div id="content">
        {{content_pane|safe}}
    </div>
</div>

{% endblock content %}
