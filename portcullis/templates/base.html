{% load dajaxice_templatetags %}
<html>
    <head>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

        {% dajaxice_js_import %}
        
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-1.10.0.custom.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-timepicker-addon.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery-ui-sliderAccess.js"></script>

        <script type="text/javascript" src="{{STATIC_URL}}js/spin.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/portcullis_helper.js"></script>

        <script type="text/javascript" src="{{STATIC_URL}}js/login.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/layout.js"></script>

        <script type="text/javascript" src="{{STATIC_URL}}js/flot/jquery.flot.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/flot/jquery.flot.selection.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/flot/jquery.flot.resize.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/jquery.flot.axislabels.js"></script>
        
        <script type="text/javascript" src="{{STATIC_URL}}js/downloadify.min.js"></script>
        <script type="text/javascript" src="{{STATIC_URL}}js/swfobject.js"></script>

        <script type="text/javascript" src="{{STATIC_URL}}js/side_panel.js"></script>

        <script type="text/javascript" src="{{STATIC_URL}}js/plotter.js"></script>
        <script type="text/javascript" src="/graphs/scaling_functions.js/"></script>

        <script type="text/javascript" src="{{STATIC_URL}}plugins/mini-colors/jquery.minicolors.js"></script>
                
        <link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}plugins/mini-colors/jquery.minicolors.css">
        <link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}css/ui-lightness/jquery-ui-1.7.3.custom.css">
        <link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}css/ui-lightness/ui.tabs.css">
        <link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}css/base.css">
        <link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}css/forms.css">
        <link rel="stylesheet" media="all" type="text/css" href="{{STATIC_URL}}css/display_nodes.css">

    </head>
    <body>
        <div id="greeting"> 
            {% if user.username %}
                Hello {{user.first_name}} {{user.last_name}} (<a href="/portcullis/logout/">logout</a>)
            {% else %}
                {{greeting}}
            {% endif %}
        </div>

        <div id="header">
            <a href="/" title="Streams">
                <img id="header_image" alt="header" src="{{STATIC_URL}}branding/header.png"/>
            </a>
        </div>
        
        <div id="base_content">
            {% block content %} {%endblock%}
        </div>
    </body>
</html>
